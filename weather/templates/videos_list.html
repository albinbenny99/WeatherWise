{% extends 'navbar.html' %}
{% load bootstrap4 %}

{% load static %}

{% block content %}
<!DOCTYPE html>
<html>
<head>
    <title>Embedded YouTube Videos</title>
    {% bootstrap_css %}
    {% bootstrap_javascript %}
    <style>
        .video-container {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 */
            padding-top: 25px;
            height: 0;
        }
        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        
        <div class="row">
            {% for video in videos %}
            <div class="col-lg-4 col-md-6 mb-4">
                <div class="video-container">
                    <iframe width="560" height="315" src="https://www.youtube.com/embed/{{ video.video_id }}" frameborder="0" allowfullscreen></iframe>
                </div>
                <h2 class="mt-3">{{ video.title }}</h2>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
{% endblock %}
